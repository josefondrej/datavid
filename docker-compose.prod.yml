version: '3.7'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - release_version=docker-compose
    image: datavid19/backend
    container_name: datavid19-backend
    ports:
      - 8080:8080
    env_file:
      - .env.compose
    depends_on:
      - redis
      - postgres
    networks:
      - datavid19-db-net

  redis:
    image: redis:5.0.8-alpine
    container_name: datavid19-redis
    expose:
      - 6379
    volumes:
      - ./config/redis.conf:/redis.conf
    command: [ "redis-server", "/redis.conf" ]
    networks:
      - datavid19-db-net
  

  postgres:
    image: postgres:12.2
    container_name: datavid19-postgres
    env_file: 
      - .env.compose
    expose:
      - 5432
    networks:
      - datavid19-db-net
    volumes:
      - datavid19-postgres-vol:/var/lib/postgresql/data/


networks:
  datavid19-db-net:
    driver: bridge

volumes:
  datavid19-postgres-vol: